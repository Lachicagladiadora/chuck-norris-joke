<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Chuck Norris</title>
  </head>
  <body>
    <div id="contain" class="contain">
      <div class="dialog-contain">
        <div id="dialog" class="dialog">
          <p id="phrase" class="phrase">
            Click here or on Chuck to see the next joke
          </p>
        </div>
        <img
          src="src/images/Polygon 1.svg"
          alt=""
          id="dialogue-queue"
          class="dialogue-queue"
        />
      </div>
      <div class="image-contain">
        <img
          id="chuck-norris"
          class="chuck-norris"
          src="src/images/chuck-norris.png"
          alt="chuck-norris-image"
          height="400"
        />
        <div class="shadow"></div>
      </div>
      <p class="presentation">I'm Chuck Norris</p>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
